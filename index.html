<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Code360Editor</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header">
        <div id="logo">
          Code360Editor
        </div>

        <div id="buttonContainer">
          <div class="toggleButton active" id="html">HTML</div>
          <div class="toggleButton" id="css">CSS</div>
          <div class="toggleButton" id="javascript">JAVASCRIPT</div>
          <div class="toggleButton active" id="Result">OUTPUT</div>
        </div>
      </div>
      <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"><p>Hello World</p></textarea>
        <textarea id="cssPanel" class="panel hidden">p{color:blue}</textarea>
        <textarea id="javascriptPanel" class="panel hidden">
document.getElementById("paragraph").innerHTML = "Hello There";</textarea
        >
        <iframe id="outputPanel" class="panel">Hello World</iframe>
      </div>

      <!-- Footer Section -->
      <footer>
        <!-- Start Of Footer Section -->
        <section id="footer">
          <div class="container footer-row">
            <hr />
            <div class="footer-left-col">
              <div class="footer-links"> 
                </div>
                <div class="link-title">
                  <h4>About Code360</h4>
                  <small>Request Demo</small><br />
                  <small>FAQs</small>
                </div>
                <div class="link-title">
                  <h4>Support</h4>
                  <small>Features</small><br />
                  <small>Contact Us</small><br />
                  <small>Support@code360.com.ng</small>
                </div>
                <div class="link-title">
                  <h4>Explore</h4>
                  <small>Other Products</small><br />
                  <small>Code360 Solution</small>
                </div>
              </div>
            </div>
            <div class="footer-right-col">
              <div class="footer-info">
                <div class="copyright-text">
                  <h5> &copy;2020 | Made With Love From Tosin&trade; </h5>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End Of Footer Section -->
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
